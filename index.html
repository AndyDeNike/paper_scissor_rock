<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Paper Scissor Rock</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="shortcut icon" type="image/png" href="./images/cycle.png"/>

</head>
<body>
    <header>
        <h1>Paper Scissor Rock</h1>
    </header>

    <div class="score-board">
        <div id="user-label" class="badge">you</div>
        <div id="computer-label" class="badge">comp</div>
        <span id="user-score">0</span>:<span id="computer-score">0</span>
    </div>

    <div class="result">
        <p>Let's get ready to rumble!</p>
    </div>

    <div class="choices">
        <div class="choice" id="p">
            <img src="images/paper.png" alt="">
        </div>
        <div class="choice" id="s">
            <img src="images/scissor.png" alt="">
        </div>
        <div class="choice" id="r">
            <img src="images/rock.png" alt="">
        </div>
    </div>

    <p id="action-message">Your move! First to <span style="color: rgb(0, 255, 55)">10</span> the safety of your country is on the line! Choose your salvation wisely...</p>

    <script src="app.js" charset="UTF-8"></script>
</body>
</html>
